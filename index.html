<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>RegularValidator</title>
</head>
<body>

    <div class="container">

         <legend>Валидация</legend>
         <label for="phone">Введите номер телефона</label>
         <input type="tel" 
                name="phone" 
                id="phone"
                required
                pattern="^(\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$" >  
                <small class="text-danger">Это надо заполнить</small>
                <small class="text-success">Все правильно ^_^</small>
         <span class="note">
             <p class="p-3">
             Пример: <br> 
             +380675555555 <br>
             +38(067)5557788 <br>
             +38(067)456-67-88
             </p>
         </span>

    </div>
    
</body>
</html>
